WORKING_DIR: ../../../../../project/proj39/atlas_pipeline/output_data
NEXUS_IDS_FILE: ./nexus_ids.json
FORGE_CONFIG: ../blue_brain_atlas_nexus_push/forge_configuration/forge_config.yml
RULES_CONFIG_DIR_TEMPLATES: ./rules_config_dir_templates
RESOLUTION: "25"
RESOURCE_TAG: "version 1"
MODULES_VERBOSE: False
DISPLAY_HELP: False

# The pipeline will fetch the necessary datasets from:
NEXUS_ATLAS_ENV: "https://staging.nise.bbp.epfl.ch/nexus/v1"
